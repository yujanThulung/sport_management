<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixture Table</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

.container {
  width: 80%;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  text-align: center;
}

th {
  background-color: #f2f2f2;
}

tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

tbody tr:hover {
  background-color: #ddd;
}
</style
</head>
<body>
  <div class="container">
    <h2>Shedules</h2>
    <table>
      <thead>
        <tr>
          <th>S.N<th>
          <th>Date</th>
          <th>Time</th>
          <th>Team Name</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1<td>
          <td>2024-04-01</td>
          <td>15:00
            <select><option>A.M</option>
              <option>P.M</option></select></td>
          <td>Team A vs B</td>
          
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
